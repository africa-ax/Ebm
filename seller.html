<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard - Rwanda Commerce</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Seller Dashboard</h1>
            <div class="header-actions">
                <span id="user-info"></span>
                <a href="invoices.html" class="btn btn-secondary">View Invoices</a>
                <button id="logout-btn" class="btn btn-danger">Logout</button>
            </div>
        </header>
        
        <main>
            <div class="tabs">
                <button class="tab-btn active" data-tab="stock">My Stock</button>
                <button class="tab-btn" data-tab="requests">Purchase Requests</button>
            </div>
            
            <div id="stock-tab" class="tab-content active">
                <section class="section">
                    <h2>My Stock</h2>
                    <div class="search-box">
                        <input type="text" id="search-stock" placeholder="Search stock...">
                    </div>
                    <div id="stock-list" class="stock-list"></div>
                </section>
            </div>
            
            <div id="requests-tab" class="tab-content">
                <section class="section">
                    <h2>Purchase Requests</h2>
                    <div class="filter-box">
                        <select id="filter-status">
                            <option value="all">All Requests</option>
                            <option value="pending">Pending</option>
                            <option value="approved">Approved</option>
                            <option value="rejected">Rejected</option>
                        </select>
                    </div>
                    <div id="requests-list" class="requests-list"></div>
                </section>
            </div>
            
            <div id="message" class="message"></div>
        </main>
    </div>
    
    <div id="stock-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Update Stock</h2>
            <form id="update-stock-form">
                <input type="hidden" id="stock-product-id">
                <div class="form-group">
                    <label>Product Name</label>
                    <input type="text" id="stock-product-name" disabled>
                </div>
                <div class="form-group">
                    <label>Current Quantity</label>
                    <input type="number" id="stock-quantity" disabled>
                </div>
                <div class="form-group">
                    <label>Cost Price (RWF)</label>
                    <input type="number" id="stock-cost-price" disabled>
                </div>
                <div class="form-group">
                    <label>Selling Price (RWF)</label>
                    <input type="number" id="stock-selling-price" required min="0" step="0.01">
                </div>
                <button type="submit" class="btn btn-primary">Update Selling Price</button>
            </form>
        </div>
    </div>
    
    <div id="request-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Purchase Request Details</h2>
            <div id="request-details"></div>
            <div class="modal-actions">
                <button id="approve-btn" class="btn btn-success">Approve</button>
                <button id="reject-btn" class="btn btn-danger">Reject</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="js/seller.js"></script>
</body>
</html>
