<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manufacturer Dashboard - EBM System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .hamburger {
            font-size: 28px;
            cursor: pointer;
            color: #667eea;
            transition: transform 0.3s;
        }

        .hamburger:hover {
            transform: scale(1.1);
        }

        .header h1 {
            color: #333;
            font-size: 24px;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100%;
            background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
            transition: left 0.3s ease;
            z-index: 1000;
            padding: 20px;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar-header {
            color: white;
            font-size: 22px;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-menu li {
            margin-bottom: 15px;
        }

        .sidebar-menu a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: block;
            padding: 12px 15px;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .sidebar-menu a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }

        .overlay.active {
            display: block;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .action-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            position: relative;
        }

        .action-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .notification-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #ff4757;
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .content-section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .content-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: transform 0.3s;
        }

        .submit-btn:hover {
            transform: scale(1.02);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .section-title {
            color: #333;
            font-size: 24px;
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }

        .product-list {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .product-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        .product-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .product-info {
            flex: 1;
        }

        .product-info h3 {
            color: #333;
            margin-bottom: 5px;
        }

        .product-info p {
            color: #666;
            font-size: 14px;
        }

        .edit-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .edit-btn:hover {
            background: #5568d3;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="hamburger" id="hamburgerBtn">â˜°</div>
        <h1>Manufacturer Dashboard</h1>
        <div></div>
    </div>

    <!-- Sidebar Menu -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">Menu</div>
        <ul class="sidebar-menu">
            <li><a href="#" id="createProductLink">Create Product</a></li>
            <li><a href="#" id="editProductLink">Edit Product</a></li>
            <li><a href="#" id="logoutLink">Logout</a></li>
        </ul>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Action Buttons -->
    <div class="action-buttons">
        <button class="action-btn" id="goToStockBtn">
            ðŸ“¦ Go to Stock
        </button>
        <button class="action-btn" id="goToSellerBtn">
            ðŸ›’ Go to Seller
            <span class="notification-badge" id="purchaseBadge" style="display: none;">0</span>
        </button>
    </div>

    <!-- Create Product Section -->
    <div class="content-section active" id="createProductSection">
        <h2 class="section-title">Create Product</h2>
        
        <div class="alert" id="createAlertBox"></div>

        <form id="productForm">
            <!-- Basic Information -->
            <div class="form-row">
                <div class="form-group">
                    <label>Product Name *</label>
                    <input type="text" id="productName" required>
                </div>
                <div class="form-group">
                    <label>Product ID *</label>
                    <input type="text" id="productId" required>
                </div>
            </div>

            <!-- EBM Required Fields -->
            <div class="form-row">
                <div class="form-group">
                    <label>Unit of Measure *</label>
                    <select id="unitOfMeasure" required>
                        <option value="">Select Unit</option>
                        <option value="kg">Kilogram (kg)</option>
                        <option value="g">Gram (g)</option>
                        <option value="l">Liter (l)</option>
                        <option value="ml">Milliliter (ml)</option>
                        <option value="bottle">Bottle</option>
                        <option value="packet">Packet</option>
                        <option value="box">Box</option>
                        <option value="piece">Piece</option>
                        <option value="unit">Unit</option>
                        <option value="dozen">Dozen</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Tax Category *</label>
                    <select id="taxCategory" required>
                        <option value="">Select Tax Category</option>
                        <option value="A">A - Standard Rate</option>
                        <option value="B">B - Reduced Rate</option>
                        <option value="C">C - Zero Rate</option>
                        <option value="D">D - Exempt</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>VAT Type *</label>
                    <select id="vatType" required>
                        <option value="">Select VAT Type</option>
                        <option value="18">18% Standard</option>
                        <option value="0">0% Zero Rated</option>
                        <option value="exempt">Exempt</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Product Category *</label>
                    <select id="productCategory" required>
                        <option value="">Select Category</option>
                        <option value="food">Food & Beverages</option>
                        <option value="electronics">Electronics</option>
                        <option value="clothing">Clothing & Apparel</option>
                        <option value="household">Household Items</option>
                        <option value="medical">Medical Supplies</option>
                        <option value="construction">Construction Materials</option>
                        <option value="agriculture">Agriculture Products</option>
                        <option value="services">Services</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Item Classification *</label>
                    <select id="itemClassification" required>
                        <option value="">Select Classification</option>
                        <option value="goods">Goods</option>
                        <option value="services">Services</option>
                        <option value="mixed">Mixed</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Pricing Type *</label>
                    <select id="pricingType" required>
                        <option value="">Select Pricing Type</option>
                        <option value="fixed">Fixed Price</option>
                        <option value="variable">Variable Price</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Unit Price *</label>
                    <input type="number" id="unitPrice" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>EBM Item Code</label>
                    <input type="text" id="ebmItemCode">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Package Unit *</label>
                    <select id="packageUnit" required>
                        <option value="">Select Package Unit</option>
                        <option value="1">Single Unit</option>
                        <option value="6">6-Pack</option>
                        <option value="12">12-Pack</option>
                        <option value="24">24-Pack</option>
                        <option value="custom">Custom</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Insurance Applicable</label>
                    <select id="insuranceApplicable">
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>Product Description</label>
                <input type="text" id="productDescription">
            </div>

            <button type="submit" class="submit-btn">Create Product</button>
        </form>
    </div>

    <!-- Edit Product Section -->
    <div class="content-section" id="editProductSection">
        <h2 class="section-title">Edit Product</h2>
        
        <div class="alert" id="editAlertBox"></div>

        <div class="product-list" id="productList">
            <div class="loading">Loading products...</div>
        </div>

        <!-- Edit Form (Hidden until product selected) -->
        <form id="editProductForm" style="display: none;">
            <input type="hidden" id="editDocId">
            
            <div class="form-row">
                <div class="form-group">
                    <label>Product Name *</label>
                    <input type="text" id="editProductName" required>
                </div>
                <div class="form-group">
                    <label>Product ID *</label>
                    <input type="text" id="editProductId" required readonly>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Unit of Measure *</label>
                    <select id="editUnitOfMeasure" required>
                        <option value="">Select Unit</option>
                        <option value="kg">Kilogram (kg)</option>
                        <option value="g">Gram (g)</option>
                        <option value="l">Liter (l)</option>
                        <option value="ml">Milliliter (ml)</option>
                        <option value="bottle">Bottle</option>
                        <option value="packet">Packet</option>
                        <option value="box">Box</option>
                        <option value="piece">Piece</option>
                        <option value="unit">Unit</option>
                        <option value="dozen">Dozen</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Tax Category *</label>
                    <select id="editTaxCategory" required>
                        <option value="">Select Tax Category</option>
                        <option value="A">A - Standard Rate</option>
                        <option value="B">B - Reduced Rate</option>
                        <option value="C">C - Zero Rate</option>
                        <option value="D">D - Exempt</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>VAT Type *</label>
                    <select id="editVatType" required>
                        <option value="">Select VAT Type</option>
                        <option value="18">18% Standard</option>
                        <option value="0">0% Zero Rated</option>
                        <option value="exempt">Exempt</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Product Category *</label>
                    <select id="editProductCategory" required>
                        <option value="">Select Category</option>
                        <option value="food">Food & Beverages</option>
                        <option value="electronics">Electronics</option>
                        <option value="clothing">Clothing & Apparel</option>
                        <option value="household">Household Items</option>
                        <option value="medical">Medical Supplies</option>
                        <option value="construction">Construction Materials</option>
                        <option value="agriculture">Agriculture Products</option>
                        <option value="services">Services</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Item Classification *</label>
                    <select id="editItemClassification" required>
                        <option value="">Select Classification</option>
                        <option value="goods">Goods</option>
                        <option value="services">Services</option>
                        <option value="mixed">Mixed</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Pricing Type *</label>
                    <select id="editPricingType" required>
                        <option value="">Select Pricing Type</option>
                        <option value="fixed">Fixed Price</option>
                        <option value="variable">Variable Price</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Unit Price *</label>
                    <input type="number" id="editUnitPrice" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>EBM Item Code</label>
                    <input type="text" id="editEbmItemCode">
                </div>
    </div>
