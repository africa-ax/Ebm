<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manufacturer Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        /* Hamburger Menu Styles */
        .hamburger-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: white;
            border: none;
            font-size: 28px;
            width: 50px;
            height: 50px;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .hamburger-btn:hover {
            background: #f0f0f0;
            transform: scale(1.05);
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100vh;
            background: white;
            box-shadow: 4px 0 10px rgba(0,0,0,0.1);
            transition: left 0.3s ease;
            z-index: 999;
            overflow-y: auto;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar-header {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .sidebar-header h2 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .sidebar-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .menu-items {
            padding: 20px 0;
        }

        .menu-item {
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #333;
        }

        .menu-item:hover {
            background: #f5f5f5;
            border-left-color: #667eea;
        }

        .menu-item.active {
            background: #e8eaf6;
            border-left-color: #667eea;
            font-weight: bold;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            z-index: 998;
        }

        .overlay.active {
            display: block;
        }

        /* Main Content */
        .main-content {
            max-width: 1200px;
            margin: 80px auto 0;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .dashboard-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .dashboard-header h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }

        /* Front Buttons */
        .front-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .action-btn {
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            position: relative;
        }

        .action-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .purchase-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff4444;
            color: white;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Content Sections */
        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
        }

        /* Form Styles */
        .product-form {
            display: grid;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .submit-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        /* Product List */
        .product-list {
            display: grid;
            gap: 15px;
            margin-top: 20px;
        }

        .product-card {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .product-card:hover {
            background: #e8eaf6;
            transform: translateX(5px);
        }

        .product-card h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .product-card p {
            color: #666;
            font-size: 14px;
            margin: 5px 0;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Hamburger Button -->
    <button class="hamburger-btn" id="hamburgerBtn">‚ò∞</button>

    <!-- Sidebar Menu -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>Manufacturer Portal</h2>
            <p id="userEmail">Loading...</p>
        </div>
        <div class="menu-items">
            <div class="menu-item" data-section="create-product">
                üì¶ Create Product
            </div>
            <div class="menu-item" data-section="edit-product">
                ‚úèÔ∏è Edit Product
            </div>
            <div class="menu-item" id="logoutBtn">
                üö™ Logout
            </div>
        </div>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="dashboard-header">
            <h1>Manufacturer Dashboard</h1>
        </div>

        <!-- Front Action Buttons -->
        <div class="front-buttons" id="frontButtons">
            <button class="action-btn" onclick="window.location.href='stock.html'">
                üìä Go to Stock
            </button>
            <button class="action-btn" onclick="window.location.href='seller.html'" id="sellBtn">
                üõí Go to Sell
                <span class="purchase-badge hidden" id="purchaseBadge">0</span>
            </button>
        </div>

        <!-- Create Product Section -->
        <div class="content-section" id="create-product">
            <h2 style="color: #667eea; margin-bottom: 20px;">Create New Product</h2>
            <div id="createAlert"></div>
            <form class="product-form" id="createProductForm">
                <div class="form-row">
                    <div class="form-group">
                        <label>Product Name *</label>
                        <input type="text" id="productName" required>
                    </div>
                    <div class="form-group">
                        <label>Product ID *</label>
                        <input type="text" id="productId" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Unit of Measure *</label>
                        <select id="unitOfMeasure" required>
                            <option value="">Select Unit</option>
                            <option value="kg">Kilogram (kg)</option>
                            <option value="g">Gram (g)</option>
                            <option value="liter">Liter (L)</option>
                            <option value="ml">Milliliter (ml)</option>
                            <option value="bottle">Bottle</option>
                            <option value="packet">Packet</option>
                            <option value="box">Box</option>
                            <option value="piece">Piece</option>
                            <option value="dozen">Dozen</option>
                            <option value="carton">Carton</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Tax Category *</label>
                        <select id="taxCategory" required>
                            <option value="">Select Tax Category</option>
                            <option value="A">A - Standard Rate</option>
                            <option value="B">B - Reduced Rate</option>
                            <option value="C">C - Zero Rate</option>
                            <option value="D">D - Exempt</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>VAT Type *</label>
                        <select id="vatType" required>
                            <option value="">Select VAT Type</option>
                            <option value="18">18% VAT</option>
                            <option value="0">0% VAT</option>
                            <option value="exempt">VAT Exempt</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Product Category *</label>
                        <select id="productCategory" required>
                            <option value="">Select Category</option>
                            <option value="food">Food & Beverages</option>
                            <option value="electronics">Electronics</option>
                            <option value="clothing">Clothing</option>
                            <option value="household">Household Items</option>
                            <option value="health">Health & Beauty</option>
                            <option value="stationery">Stationery</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Item Classification *</label>
                        <select id="itemClassification" required>
                            <option value="">Select Classification</option>
                            <option value="finished-goods">Finished Goods</option>
                            <option value="raw-material">Raw Material</option>
                            <option value="semi-finished">Semi-Finished</option>
                            <option value="service">Service</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Pricing Type *</label>
                        <select id="pricingType" required>
                            <option value="">Select Pricing Type</option>
                            <option value="fixed">Fixed Price</option>
                            <option value="variable">Variable Price</option>
                            <option value="negotiable">Negotiable</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Unit Price (RWF) *</label>
                        <input type="number" id="unitPrice" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label>Barcode (Optional)</label>
                        <input type="text" id="barcode">
                    </div>
                </div>

                <div class="form-group">
                    <label>Product Description</label>
                    <input type="text" id="productDescription">
                </div>

                <button type="submit" class="submit-btn">Create Product</button>
            </form>
        </div>

        <!-- Edit Product Section -->
        <div class="content-section" id="edit-product">
            <h2 style="color: #667eea; margin-bottom: 20px;">Edit Product</h2>
            <div id="editAlert"></div>
            <div class="product-list" id="productList">
                <p style="text-align: center; color: #666;">Loading products...</p>
            </div>

            <form class="product-form hidden" id="editProductForm">
                <input type="hidden" id="editProductKey">
                <div class="form-row">
                    <div class="form-group">
                        <label>Product Name *</label>
                        <input type="text" id="editProductName" required>
                    </div>
                    <div class="form-group">
                        <label>Product ID *</label>
                        <input type="text" id="editProductId" required disabled>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Unit of Measure *</label>
                        <select id="editUnitOfMeasure" required>
                            <option value="kg">Kilogram (kg)</option>
                            <option value="g">Gram (g)</option>
                            <option value="liter">Liter (L)</option>
                            <option value="ml">Milliliter (ml)</option>
                            <option value="bottle">Bottle</option>
                            <option value="packet">Packet</option>
                            <option value="box">Box</option>
                            <option value="piece">Piece</option>
                            <option value="dozen">Dozen</option>
                            <option value="carton">Carton</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Tax Category *</label>
                        <select id="editTaxCategory" required>
                            <option value="A">A - Standard Rate</option>
                            <option value="B">B - Reduced Rate</option>
                            <option value="C">C - Zero Rate</option>
                            <option value="D">D - Exempt</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>VAT Type *</label>
                        <select id="editVatType" required>
                            <option value="18">18% VAT</option>
                            <option value="0">0% VAT</option>
                            <option value="exempt">VAT Exempt</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Product Category *</label>
                        <select id="editProductCategory" required>
                            <option value="food">Food & Beverages</option>
                            <option value="electronics">Electronics</option>
                            <option value="clothing">Clothing</option>
                            <option value="household">Household Items</option>
                            <option value="health">Health & Beauty</option>
                            <option value="stationery">Stationery</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Item Classification *</label>
                        <select id="editItemClassification" required>
                            <option value="finished-goods">Finished Goods</option>
                            <option value="raw-material">Raw Material</option>
                            <option value="semi-finished">Semi-Finished</option>
                            <option value="service">Service</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Pricing Type *</label>
                        <select id="editPricingType" required>
                            <option value="fixed">Fixed Price</option>
                            <option value="variable">Variable Price</option>
                            <option value="negotiable">Negotiable</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Unit Price (RWF) *</label>
                        <input type="number" id="editUnitPrice" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label>Barcode (Optional)</label>
                        <input type="text" id="editBarcode">
                    </div>
                </div>

                <div class="form-group">
                    <label>Product Description</label>
                    <input type="text" id="editProductDescription">
                </div>

                <div style="display: flex; gap: 10px;">
                    <button type="submit" class="submit-btn" style="flex: 1;">Update Product</button>
                    <button type="button" class="submit-btn" style="flex: 1; background: #dc3545;" onclick="cancelEdit()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="manufacturer.js"></script>
</body>
</html>
