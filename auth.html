<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - Rwanda Commerce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Rwanda Commerce</h1>
            <a href="index.html" class="btn-back">‚Üê Back to Home</a>
        </header>
        
        <main>
            <div class="auth-container">
                <div class="auth-tabs">
                    <button class="tab-btn active" data-tab="login">Login</button>
                    <button class="tab-btn" data-tab="register">Register</button>
                </div>
                
                <div id="login-tab" class="tab-content active">
                    <h2>Login</h2>
                    <form id="login-form">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="login-email" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="login-password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
                
                <div id="register-tab" class="tab-content">
                    <h2>Register</h2>
                    <form id="register-form">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="register-email" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="register-password" required minlength="6">
                        </div>
                        <div class="form-group">
                            <label>Business Name</label>
                            <input type="text" id="register-business-name" required>
                        </div>
                        <div class="form-group">
                            <label>Business TIN</label>
                            <input type="text" id="register-tin" required pattern="[0-9]{9}">
                            <small>9-digit TIN number</small>
                        </div>
                        <div class="form-group">
                            <label>Role</label>
                            <select id="register-role" required>
                                <option value="">Select Role</option>
                                <option value="manufacturer">Manufacturer</option>
                                <option value="distributor">Distributor</option>
                                <option value="retailer">Retailer</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
                
                <div id="message" class="message"></div>
            </div>
        </main>
    </div>
    
    <script type="module" src="js/auth.js"></script>
</body>
</html>
