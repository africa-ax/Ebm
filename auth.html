<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - Rwanda Commerce</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .hidden {
            display: none !important;
        }
        
        .forgot-password {
            text-align: right;
            margin-top: -10px;
            margin-bottom: 15px;
        }
        
        .forgot-password a {
            color: #0066cc;
            text-decoration: none;
            font-size: 14px;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .role-selection {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .role-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }
        
        .role-btn {
            padding: 12px 20px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            min-width: 140px;
        }
        
        .role-btn:hover {
            border-color: #0066cc;
        }
        
        .role-btn.active {
            border-color: #0066cc;
            background: #0066cc;
            color: white;
        }
        
        #business-fields, #buyer-fields {
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Rwanda Commerce</h1>
            <a href="index.html" class="btn-back">← Back to Home</a>
        </header>
        
        <main>
            <div class="auth-container">
                <div class="auth-tabs">
                    <button class="tab-btn active" data-tab="login">Login</button>
                    <button class="tab-btn" data-tab="register">Register</button>
                </div>
                
                <!-- ✅ LOGIN TAB -->
                <div id="login-tab" class="tab-content active">
                    <h2>Login</h2>
                    <form id="login-form">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="login-email" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="login-password" required>
                        </div>
                        <div class="forgot-password">
                            <a href="#" id="forgot-password-link">Forgot Password?</a>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    
                    <!-- Password Reset Form (Hidden by default) -->
                    <div id="reset-password-container" class="hidden">
                        <h3>Reset Password</h3>
                        <form id="reset-password-form">
                            <div class="form-group">
                                <label>Enter your email address</label>
                                <input type="email" id="reset-email" required>
                                <small>We'll send you a password reset link</small>
                            </div>
                            <button type="submit" class="btn btn-primary">Send Reset Link</button>
                            <button type="button" id="cancel-reset" class="btn btn-secondary">Cancel</button>
                        </form>
                    </div>
                </div>
                
                <!-- ✅ REGISTER TAB -->
                <div id="register-tab" class="tab-content">
                    <h2>Register</h2>
                    
                    <!-- Role Selection -->
                    <div class="role-selection">
                        <p>Select your role:</p>
                        <div class="role-buttons">
                            <button class="role-btn" data-role="manufacturer">Manufacturer</button>
                            <button class="role-btn" data-role="distributor">Distributor</button>
                            <button class="role-btn" data-role="retailer">Retailer</button>
                            <button class="role-btn" data-role="buyer">Buyer</button>
                        </div>
                    </div>
                    
                    <!-- Business User Form (Manufacturer/Distributor/Retailer) -->
                    <div id="business-fields" class="hidden">
                        <h3 id="business-role-title">Business Registration</h3>
                        <form id="register-business-form">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" id="business-email" required>
                            </div>
                            
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" id="business-password" required minlength="6">
                            </div>
                            
                            <div class="form-group">
                                <label>Confirm Password</label>
                                <input type="password" id="business-confirm-password" required minlength="6">
                            </div>
                            
                            <div class="form-group">
                                <label>Business Name</label>
                                <input type="text" id="business-name" required>
                            </div>
                            
                            <div class="form-group">
                                <label>TIN (9 digits)</label>
                                <input type="text" id="business-tin" required pattern="[0-9]{9}" maxlength="9">
                                <small>Enter 9-digit Tax Identification Number</small>
                            </div>
                            
                            <input type="hidden" id="business-role" value="">
                            
                            <button type="submit" class="btn btn-primary">Register as <span id="business-role-text">Business</span></button>
                        </form>
                    </div>
                    
                    <!-- Buyer Form -->
                    <div id="buyer-fields" class="hidden">
                        <h3>Buyer Registration</h3>
                        <form id="register-buyer-form">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" id="buyer-email" required>
                            </div>
                            
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" id="buyer-password" required minlength="6">
                            </div>
                            
                            <div class="form-group">
                                <label>Confirm Password</label>
                                <input type="password" id="buyer-confirm-password" required minlength="6">
                            </div>
                            
                            <div class="form-group">
                                <label>Phone Number</label>
                                <input type="tel" id="buyer-phone" required pattern="07[0-9]{8}" maxlength="10">
                                <small>Format: 07XXXXXXXX (10 digits total)</small>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Register as Buyer</button>
                        </form>
                    </div>
                    
                    <!-- Original form (hidden, kept for compatibility) -->
                    <form id="register-form" class="hidden">
                        <!-- This form is kept for compatibility but hidden -->
                    </form>
                </div>
                
                <div id="message" class="message"></div>
            </div>
        </main>
    </div>

    <!-- ✅ Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <!-- ✅ Your JS -->
    <script type="module" src="auth.js"></script>
</body>
</html>
