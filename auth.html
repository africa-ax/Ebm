<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - Rwanda Commerce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Rwanda Commerce</h1>
            <a href="index.html" class="btn-back">← Back to Home</a>
        </header>
        
        <main>
            <div class="auth-container">
                <div class="auth-tabs">
                    <button class="tab-btn active" data-tab="login">Login</button>
                    <button class="tab-btn" data-tab="register">Register</button>
                </div>
                
                <!-- ✅ LOGIN TAB -->
                <div id="login-tab" class="tab-content active">
                    <h2>Login</h2>
                    <form id="login-form">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="login-email" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="login-password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
                
                <!-- ✅ REGISTER TAB -->
                <div id="register-tab" class="tab-content">
                    <h2>Register</h2>
                    <form id="register-form">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="register-email" required>
                        </div>

                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="register-password" required minlength="6">
                        </div>

                        <div class="form-group">
                            <label>Business Name (Not required for Buyer)</label>
                            <input type="text" id="register-business-name">
                        </div>

                        <!-- ✅ TIN OR PHONE -->
                        <div class="form-group">
                            <label>TIN (Business) OR Phone (Buyer)</label>
                            <input type="text" id="register-tin" required>
                            <small>
                                Business: 9-digit TIN | Buyer: Phone (e.g. 078XXXXXXX)
                            </small>
                        </div>

                        <!-- ✅ 4 ROLES -->
                        <div class="form-group">
                            <label>Role</label>
                            <select id="register-role" required>
                                <option value="">Select Role</option>
                                <option value="manufacturer">Manufacturer</option>
                                <option value="distributor">Distributor</option>
                                <option value="retailer">Retailer</option>
                                <option value="buyer">Buyer</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
                
                <div id="message" class="message"></div>
            </div>
        </main>
    </div>

    <!-- ✅ Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <!-- ✅ Your JS -->
    <script type="module" src="auth.js"></script>
</body>
</html>
