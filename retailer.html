<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retailer POS - Rwanda Commerce</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Retailer POS</h1>
            <div class="header-actions">
                <span id="user-info"></span>
                <a href="invoices.html" class="btn btn-secondary">View Invoices</a>
                <button id="logout-btn" class="btn btn-danger">Logout</button>
            </div>
        </header>
        
        <main>
            <div class="pos-container">
                <div class="pos-products">
                    <h2>Products</h2>
                    <div class="search-box">
                        <input type="text" id="search-products" placeholder="Search products...">
                    </div>
                    <div id="products-list" class="products-grid"></div>
                </div>
                
                <div class="pos-cart">
                    <h2>Current Sale</h2>
                    <div id="sale-items" class="sale-items"></div>
                    <div class="sale-summary">
                        <div class="summary-row">
                            <span>Subtotal:</span>
                            <span id="sale-subtotal">0 RWF</span>
                        </div>
                        <div class="summary-row">
                            <span>VAT (18%):</span>
                            <span id="sale-vat">0 RWF</span>
                        </div>
                        <div class="summary-row total">
                            <span>Total:</span>
                            <span id="sale-total">0 RWF</span>
                        </div>
                        <button id="complete-sale-btn" class="btn btn-success btn-large">Complete Sale</button>
                        <button id="clear-sale-btn" class="btn btn-danger">Clear Sale</button>
                    </div>
                </div>
            </div>
            
            <div id="message" class="message"></div>
        </main>
    </div>
    
    <script type="module" src="js/retailer.js"></script>
</body>
</html>
